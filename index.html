<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>test</title>
</head>
<body>
    
    <div class="wrapper">
        <section class="quiz" id="quiz">
            <div class="quiz__container">

                <div class="quiz__main">
                    <div class="quiz__title" id="title">Выберите желаемый тест</div>
                    <div class="quiz__test quiz__test-css">
                        <div class="quiz__content hidden" id="content">
                            <div class="quiz__indicator" id="indicator"></div>
                            <div class="questions" id="questions">
                                <div class="questions__item">
                                    <div class="questions__item-question">Вопрос 1</div>
                                    <ul class="questions__item-answers">
                                        <li>
                                            <label for="">
                                                <input type="radio" name="q1">
                                                <p class="">отве1</p>
                                            </label>
                                        </li>
                                        <li>
                                            <label for="">
                                                <input type="radio" name="q1">
                                                <p class="">отве2</p>
                                            </label>
                                        </li>
                                        <li>
                                            <label for="">
                                                <input type="radio" name="q1">
                                                <p class="">отве3</p>
                                            </label>
                                        </li>
                                        <li>
                                            <label for="">
                                                <input type="radio" name="q1">
                                                <p class="">отве4</p>
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="result hidden" id="results">
                                <div class="result__item">
                                    <div class="result__item-question">Вопрос 1</div>
                                    <ul class="result__item-answers">
                                        <li>jndrn1</li>
                                        <li>dfdfdf</li>
                                        <li></li>
                                        <li></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="quiz__controls">
                                <button class="quiz__btn-next quiz__button" id="btn-next" disabled>Далее</button>
                                <button class="quiz__btn-restart quiz__button hidden" id="btn-restart">Заново</button>
                                <button class="quiz__btn-exit quiz__button hidden" id="btn-exit">Вернуться к другим тестам</button>
                            </div>
                        </div>
                        <button class="quiz__btn-css">Тест на знание css стилей</button>
                    </div>

                </div>
            </div>
        </section>
    </div>



    <script src="/js/main.js"></script>
</body>
</html>
